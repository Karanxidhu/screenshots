<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .bg-gray-800-scroll {
          background-color: #1a202c !important;
        }
        body{
            height: 300vh;
        }
      </style>
    <div class="w-full bg-gray-800">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
          <img src="logo.png" alt="Logo" class="h-8">
          <div class="hidden md:flex">
            <a href="#" class="text-white hover:text-gray-500 mx-3">Home</a>
            <a href="#" class="text-white hover:text-gray-500 mx-3">About</a>
            <a href="#" class="text-white hover:text-gray-500 mx-3">Contact</a>
          </div>
          <button class="md:hidden text-white">
            <svg viewBox="0 0 20 20" fill="currentColor" class="menu w-6 h-6">
              <path fill-rule="evenodd" d="M2 5a1 1 0 0 1 1-1h14a1 1 0 0 1 0 2H3a1 1 0 0 1-1-1zm0 6a1 1 0 0 1 1-1h14a1 1 0 0 1 0 2H3a1 1 0 0 1-1-1zm1 4a1 1 0 1 1 0-2h14a1 1 0 1 1 0 2H3z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
      <script>
        let navbar = document.querySelector('.bg-gray-800');
        window.onscroll = function() {
          if (window.pageYOffset > 0) {
            navbar.classList.add('bg-gray-800-scroll');
          } else {
            navbar.classList.remove('bg-gray-800-scroll');
          }
        }
      </script>
</body>
</html>
